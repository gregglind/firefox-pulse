.question {
  display: block;
  text-align: center;
  font-size: 36px;
  height: 150px;
  border: 1px solid orange;
  border-radius: 10px;
  margin-bottom: 18px;
}

.question > a, a {
  display: block;
  font-size: 36px;
  height: 100%;
  width: 100%;
  vertical-align: middle;
  text-align: center;
}

/* to get whole div to show as link */
.question:hover, .question > a:hover {
  text-decoration: none;
  color: white;
}

a, a:after {
  text-decoration: none;
}

a:hover {
  text-decoration: none;
  color: white;
}

.hover {
  background-color: orange;
  color: white;
}

            <h3 class="panel-title">Fix Firefox</h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-4 question-wrapper">

            </div>

  <script>
  $(function () {
    $('a').each(function (k) {var h = $(this).attr("href"); $(this).attr("href", h+ "?utm_campaign=tp-pulse-response-rate-ui-test");});

    $('a').hover(
      function(){  // in
        $(this).addClass('hover');
      },
      function(){  // out
        $(this).removeClass('hover');
      }
    );
  });
