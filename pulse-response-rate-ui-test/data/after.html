<body>
  <div class="row .container-xs-height">
    <div class="col-md-8 .container-xs-height">
      <div class="panel panel-danger  .container-xs-height">
        <div class="panel-heading">
            <h3 class="panel-title">Fix Firefox</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-4 question-wrapper">
              <div class="panel-danger question"><a id="link-search" href="https://support.mozilla.org/en-US/kb/searches-take-you-to-wrong-search-website">Search Is Broken</a></div>
            </div>
            <div class="col-md-4 question-wrapper">
              <div class="panel-danger question"><a href="https://support.mozilla.org/en-US/products/firefox/fix-problems/slowness-or-hanging" id="link-slow">Firefox is slow</a></div>
            </div>

            <div class="col-md-4 question-wrapper">
              <div class="panel-danger question"><a href="https://support.mozilla.org/en-US/kb/remove-toolbar-has-taken-over-your-firefox-search">Remove a toolbar</a></div>
            </div>

            <div class="col-md-4 question-wrapper">
              <div class="panel-danger question"><a id="link-video" href="https://support.mozilla.org/en-US/products/firefox/fix-problems/videos-sound-pictures-and-animations-dont-work">Video problems</a></div>
            </div>

          </a>

      <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Go To Feedback</h3>
        </div>

        </div>
      </div>

<script>
$(function () {
  $('.question').hover(
    function(){  // in
      $(this).addClass('hover');
    },
    function(){  // out
      $(this).removeClass('hover');
    }
  );
})
</script>
